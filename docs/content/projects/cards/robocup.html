<!DOCTYPE html>
<html>

<head>
    <style>
        #card_robocup {
            background-image: linear-gradient(rgba(0, 0, 0, 0.2),
                    rgba(0, 0, 0, 0.2)), url(images/ax.jpg);

            background-repeat: no-repeat;
            background-clip: unset;
            background-size: contain;
        }

        ul {
            list-style-type: none;

            margin: 0;
            padding: 0;

            display: flex;
            flex-direction: row;

            justify-content: center
        }

        ul i {
            align-self: flex-end;

            text-decoration: none;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1>RoboCup</h1>
        <h4>Annually attending the RoboCup Competition</h4>

        <ul>
            <a href="https://github.com/hu-more-bot">
                <i style="transform: scale(2);" class="fa-brands fa-git-alt"></i>
            </a>

            <a href="https://humorebot.hu">
                <i style="transform: scale(1.5);" class="fa-solid fa-link"></i>
            </a>
        </ul>
    </div>
</body>

</html>
